name: ruff

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  ruff:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: astral-sh/ruff-action@v3
        with:
          version-file: requirements-dev.txt
          args: check ./graphqomb ./tests ./examples

      - run: ruff format --check --diff
